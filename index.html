<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Snipper</title>
    
    <!-- Google Web Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="_node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="_node_modules/ng-toast/dist/ngToast.min.css">
    <link rel="stylesheet" type="text/css" href="_node_modules/ng-toast/dist/ngToast-animations.min.css">
    <link rel="stylesheet" href="lib/css/style.css"/>
</head>

<body ng-app="snipper">
    <div class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
            <a class="navbar-brand" href="#">Snipper | Store & Find Your Code Snippets</a>
            </div>
        </div>
    </div>
    
    <toast></toast>

    <div ng-view></div>
</body>

<!-- Scripts -->
<script type="text/javascript" src="_node_modules/angular/angular.min.js"></script>
<script type="text/javascript" src="_node_modules/angular-route/angular-route.min.js"></script>
<script type="text/javascript" src="_node_modules/angular-animate/angular-animate.min.js"></script>
<script type="text/javascript" src="_node_modules/ng-toast/dist/ngToast.min.js"></script>
<script type="text/javascript" src="_node_modules/angular-sanitize/angular-sanitize.min.js"></script>

<!-- Modules -->
<script type="text/javascript" src="js/app.js"></script>

<!-- Controllers -->
<script type="text/javascript" src="js/controllers/OverviewCtrl.js"></script>
<script type="text/javascript" src="js/controllers/DetailCtrl.js"></script>
<script type="text/javascript" src="js/controllers/EditCtrl.js"></script>
<script type="text/javascript" src="js/controllers/AddCtrl.js"></script>

<!-- Services -->
<script type="text/javascript" src="js/services/OverviewService.js"></script>
<script type="text/javascript" src="js/services/DetailService.js"></script>
<script type="text/javascript" src="js/services/AddService.js"></script>
<script type="text/javascript" src="js/services/EditService.js"></script>
<script type="text/javascript" src="js/services/DeleteService.js"></script>

</html>
