<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Snipper</title>
    
    <!-- Google Web Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="node_modules/ng-toast/dist/ngToast.min.css">
    <link rel="stylesheet" type="text/css" href="node_modules/ng-toast/dist/ngToast-animations.min.css">
    <link rel="stylesheet" href="lib/css/style.css"/>

<body ng-app="snipper">

<script type="text/javascript" src="./build/main.bundle.js"></script>
